# set proper 24bit colour
set-option -sa terminal-overrides ",xterm*:Tc"

# mouse support (click on panes, scroll panes)
set -g mouse on

# set prefix to ctrl+space instead of ctrl+b
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# This was DreamsOfCode's suggestion, but M-H conflict's with iTerm2's "paste
# history" command, so I need to investigate alternatives.
#
# Shift Alt vim keys to switch windows
# bind -n M-H previous-window
# bind -n M-L next-window

# start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g @plugin 'tmux-plugins/tpm'

# TODO: DoC's suggestion.  Need to actually investigate what this does.
set -g @plugin 'tmux-plugins/tmux-sensible'

# catppuccin seems to fail to load some stuff this way?  Their help says TPM
# has naming conflicts, and maybe that's the problem.  Look into distributing
# it using a submodule of the dotfiles repo.
# set -g @plugin 'catppuccin/tmux'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"


# ctrl+[hjkl] to move through panes
set -g @plugin 'christoomey/vim-tmux-navigator'

# set vi-mode
set-window-option -g mode-keys vi
# copy keybindings (prefix+[ enters copy mode)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

run '~/.tmux/plugins/tpm/tpm'
